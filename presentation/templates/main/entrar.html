{% extends "base_externo.html" %}
{% block subtitulo %}Entrar{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6 offset-3 border border-dark-subtle rounded mt-5 p-4">
            <h1 class="display-5"><b>Entrar</b></h1>
            <hr>
            <form class="json-form" action="/entrar" method="post">

                <div class="form-floating mb-3">
                    <input class="form-control" type="email" id="inputEmailUsuario" name="email"
                        placeholder=" "></input>
                    <label class="form-label" for="inputEmailUsuario">Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" type="password" id="inputSenhaUsuario" name="senha"
                        placeholder=" "></input>
                    <label class="form-label" for="inputSenhaUsuario">Senha</label>
                </div>
                
                <div class="mb-3 d-flex justify-content-center">
                    <button class="btn btn-dark btn-lg w-50" type="submit">Entrar</button>
                </div>

                <div class="mb-3 text-center">
                    <p class="lead my-0">
                        <a href="/cadastrar" class="text-decoration-none text-primary">Quero me cadastrar</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/presentation/static/js/formToJson.js"></script>

{% endblock %}
